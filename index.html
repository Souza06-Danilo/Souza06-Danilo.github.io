        function el(tag, className = "", props = {}, children = []) {

            for (const [key, value] of Object.entries(props)) {
                if (key === 'text') {
                    element.innerText = value;
                } else if (key === 'style') {
                    element.setAttribute('style', value);
                } else if (key.startsWith('on') && typeof value === 'function') {

                } else {
                    element.setAttribute(key, value);
                }
            }

            if (Array.isArray(children)) {
                children.forEach(child => {
                    if (child) element.appendChild(child);
                });
            } else if (children instanceof HTMLElement) {
                element.appendChild(children);
            }

            return element;

        class SoundUtils {
            static get context() {
                if (!this._context) {
                    this._context = new (window.AudioContext || window.webkitAudioContext)();
                }
                return this._context;
            }

            static playTone(type, frequency, duration, volume = 0.5, startTime = 0) {
                const ctx = this.context;
                if (ctx.state === 'suspended') ctx.resume();

                const osc = ctx.createOscillator();
                const gain = ctx.createGain();

                osc.type = type;
                osc.frequency.setValueAtTime(frequency, ctx.currentTime + startTime);
                
                gain.gain.setValueAtTime(volume, ctx.currentTime + startTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + startTime + duration);

                osc.connect(gain);
                gain.connect(ctx.destination);

                osc.start(ctx.currentTime + startTime);
                osc.stop(ctx.currentTime + startTime + duration);
            }

            static playPop() { this.playTone('sine', 440, 0.1, 0.3); }
            static playClear() { 
                this.playTone('triangle', 300, 0.2, 0.2); 
                this.playTone('triangle', 200, 0.2, 0.2, 0.1);

                const header = el('div', 'flex justify-between items-center w-full pb-4 border-b-2 border-gray-100', {}, [
                    el('div', 'relative w-32 h-10', {}, [
                        el('button', 'absolute top-0 left-0 px-4 py-2 bg-orange-400 border-b-4 border-orange-600 text-white font-bold rounded-xl shadow active:border-b-2 active:mt-1 flex items-center gap-2 text-sm', 
                           { onClick: () => this.setView('HOME') },
                           [el('span', '', { text: 'â¬…ï¸' }), el('span', 'hidden md:block', { text: 'Voltar' })]
                        )
                    ]),
                    el('h2', 'font-lilita text-3xl text-blue-500 text-center', { text: 'Comunicar' }),
                    el('button', 'w-10 h-10 rounded-full bg-blue-100 text-blue-500 font-bold text-xl hover:bg-blue-200 transition-colors flex items-center justify-center shadow-sm', 
                       { text: '?', onClick: () => this.toggleHelp() })
                ]);

                // Robot Area
                const robotEmoji = this.isProcessing ? "â³" : "ðŸ¤–";
                const robotAnim = this.isProcessing ? "animate-bounce" : "animate-pulse-quick";
                
                const robotArea = el('div', 'flex flex-col md:flex-row items-center gap-4 bg-blue-50 rounded-2xl p-4 border-2 border-blue-100', {}, [
                    el('div', `text-6xl ${robotAnim}`, { text: robotEmoji }),
                    el('div', 'flex-1 bg-white p-4 rounded-xl rounded-tl-none shadow-sm relative min-h-[80px] flex items-center', {}, [
                        el('p', 'text-gray-700 font-medium text-lg', { text: this.aiResponse }),
                        el('div', 'absolute -left-2 top-4 w-4 h-4 bg-white transform rotate-45')
                    ])
                ]);

                // Sentence Strip
                const sentenceCards = this.sentence.map(p => 
                    el('div', `flex flex-col items-center justify-center w-20 h-24 ${p.color} rounded-xl shadow-sm animate-pop-in bg-white border-b-4`, {}, [
                        el('span', 'text-3xl mb-1', { text: p.emoji }),
                        el('span', 'text-xs font-bold text-gray-600 px-1 text-center leading-tight', { text: p.label })
                    ])
                );

                if (this.sentence.length === 0) {
                    sentenceCards.push(el('span', 'text-gray-400 italic ml-4', { text: 'Toque nas figuras abaixo para montar uma frase...' }));
                }

                const sentenceStrip = el('div', 'bg-gray-100 rounded-2xl p-4 min-h-[100px] flex items-center justify-between gap-4 border-2 border-gray-200 shadow-inner', {}, [
                    el('div', 'flex flex-wrap gap-2 flex-1', {}, sentenceCards),
                    el('div', 'flex gap-2', {}, [
                        el('button', 'p-3 bg-red-100 text-red-500 rounded-xl hover:bg-red-200 active:scale-95 transition-all border-b-4 border-red-200 active:border-b-0 active:translate-y-1',
                            { text: 'âŒ', title: 'Limpar', onClick: () => this.clear() }),
                        el('button', `p-3 bg-green-500 text-white rounded-xl hover:bg-green-600 active:scale-95 transition-all border-b-4 border-green-700 active:border-b-0 active:translate-y-1 font-bold flex items-center gap-2 ${this.isProcessing ? 'opacity-50 cursor-not-allowed' : ''}`,
                            { onClick: () => this.speak() },
                            [el('span', '', { text: 'ðŸ”Š' }), el('span', 'hidden md:inline', { text: 'Falar' })])
                    ])
                ]);

                // Tabs
                const tabs = el('div', 'flex flex-wrap gap-2 justify-center mb-2', {}, 
                    Object.keys(PICTOGRAMS).map(cat => 
                        el('button', `px-4 py-2 rounded-full font-bold text-sm transition-all ${cat === this.selectedCategory ? 'bg-blue-500 text-white shadow-md transform scale-105' : 'bg-white text-gray-500 hover:bg-gray-50'}`,
                           { text: cat, onClick: () => { this.selectedCategory = cat; SoundUtils.playPop(); this.render(); } })
                    )
                );

                // Grid
                const grid = el('div', 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 md:gap-4 overflow-y-auto max-h-[400px] p-2', {},
                    PICTOGRAMS[this.selectedCategory].map(item => 
                        el('button', `flex flex-col items-center justify-center p-3 aspect-square bg-white border-2 ${item.color.replace('bg-', 'hover:bg-').replace('border-', 'border-')} rounded-2xl shadow-sm hover:shadow-md hover:-translate-y-1 transition-all active:scale-95`,
                            { onClick: () => this.addPictogram(item) },
                            [
                                el('span', 'text-4xl md:text-5xl mb-2', { text: item.emoji }),
                                el('span', 'font-bold text-gray-700 text-sm md:text-base', { text: item.label })
                            ]
                        )
                    )
                );

                container.appendChild(header);
                container.appendChild(robotArea);
                container.appendChild(sentenceStrip);
                container.appendChild(tabs);
                container.appendChild(grid);
                this.parent.appendChild(container);
            }
        }

        class EmotionGame {
            constructor(parent, setView) {
                this.parent = parent;
                this.setView = setView;
                this.score = 0;
                this.currentRound = 0;
                this.maxRounds = 5;
                this.gameState = "PLAYING";
                this.currentEmotion = null;
                this.options = [];
                this.feedback = { message: "", type: "" };
                this.setupRound();
            }

            setupRound() {
                if (this.currentRound >= this.maxRounds) {
                    this.gameState = "FINISHED";
                    SoundUtils.playSuccess();
                    return;
                }

                const target = EMOTION_LEVELS[Math.floor(Math.random() * EMOTION_LEVELS.length)];
                this.currentEmotion = target;
                
                // Create options
                let opts = [{ label: target.target, emoji: target.emoji, isCorrect: true }];
                
                // Add distractors
                const distractors = [...target.distractors].sort(() => 0.5 - Math.random()).slice(0, 2);
                distractors.forEach(emoji => opts.push({ label: "???", emoji: emoji, isCorrect: false }));
                
                // Shuffle
                this.options = opts.sort(() => 0.5 - Math.random());
                this.gameState = "PLAYING";
            }

            handleAnswer(option) {
                if (this.gameState !== "PLAYING") return;

                if (option.isCorrect) {
                    this.score++;
                    this.gameState = "FEEDBACK";
                    this.feedback = { message: "Muito bem! ðŸŽ‰", type: "success" };
                    SoundUtils.playCorrect();
                } else {
                    this.gameState = "FEEDBACK";
                    this.feedback = { message: "Ops! Tente de novo.", type: "error" };
                    SoundUtils.playIncorrect();
                }

                this.render();
                setTimeout(() => {
                    this.currentRound++;
                    this.setupRound();
                    this.render();
                }, 2000);
            }

            restart() {
                this.score = 0;
                this.currentRound = 0;
                this.setupRound();
                this.render();
            }

            render() {
                this.parent.innerHTML = '';
                const container = el('div', 'w-full max-w-4xl bg-white/90 rounded-3xl shadow-xl p-6 flex flex-col gap-6 text-center min-h-[60vh] justify-center relative overflow-hidden animate-fadeIn');

                // Back Button
                container.appendChild(
                    el('button', 'absolute top-4 left-4 px-4 py-2 bg-orange-400 border-b-4 border-orange-600 text-white font-bold rounded-xl shadow active:border-b-2 active:mt-1 flex items-center gap-2 text-sm z-20',
                       { onClick: () => this.setView('HOME') },
                       [el('span', '', { text: 'â¬…ï¸' }), el('span', 'hidden md:block', { text: 'Voltar' })]
                    )
                );

                if (this.gameState === "FINISHED") {
                    const result = el('div', 'flex flex-col items-center gap-6 animate-tada', {}, [
                        el('span', 'text-8xl', { text: 'ðŸ†' }),
                        el('h2', 'font-lilita text-4xl text-orange-500', { text: 'ParabÃ©ns!' }),
                        el('p', 'text-2xl text-gray-600', { text: `VocÃª acertou ${this.score} de ${this.maxRounds}!` }),
                        el('button', 'mt-4 bg-green-500 text-white text-xl font-bold py-4 px-8 rounded-2xl shadow-lg hover:bg-green-600 transition-transform hover:scale-105',
                           { text: 'Jogar Novamente', onClick: () => this.restart() })
                    ]);
                    container.appendChild(result);
                } else {
                    // Progress Bar
                    container.appendChild(
                        el('div', 'w-full bg-gray-200 rounded-full h-4 mb-4 overflow-hidden', {}, [
                            el('div', 'bg-green-500 h-4 transition-all duration-500', { style: `width: ${(this.currentRound / this.maxRounds) * 100}%` })
                        ])
                    );

                    // Question
                    container.appendChild(el('h2', 'font-lilita text-3xl md:text-4xl text-gray-700 mb-4', { text: `Quem estÃ¡ ${this.currentEmotion.target}?` }));

                    // Options
                    const optionsDiv = el('div', 'flex flex-wrap justify-center gap-6 md:gap-10 mt-4', {}, 
                        this.options.map(opt => {
                            let extraClass = "";
                            if (this.gameState === "FEEDBACK") {
                                if (opt.isCorrect && this.feedback.type === "success") extraClass = "border-green-400 bg-green-50";
                                else if (!opt.isCorrect && this.feedback.type === "error") extraClass = "animate-shake border-red-400";
                            }

                            return el('button', 
                                `text-7xl md:text-8xl p-6 bg-white border-4 border-orange-100 rounded-3xl shadow-md hover:scale-110 transition-transform duration-200 active:scale-95 ${extraClass}`,
                                { text: opt.emoji, onClick: () => this.handleAnswer(opt) }
                            );
                        })
                    );
                    container.appendChild(optionsDiv);

                    // Feedback Overlay
                    if (this.gameState === "FEEDBACK") {
                        const feedbackEl = el('div', 
                            `absolute inset-0 flex items-center justify-center bg-white/80 z-10 font-lilita text-4xl ${this.feedback.type === "success" ? "text-green-600" : "text-orange-500"} animate-pop-in`,
                            { text: this.feedback.message }
                        );

                        if (this.feedback.type === "success") {
                            for (let i = 0; i < 10; i++) {
                                const confetti = el('div', 'confetti');
                                confetti.style.left = Math.random() * 100 + '%';
                                confetti.style.animationDelay = Math.random() + 's';
                                confetti.style.backgroundColor = ['#ff0000', '#00ff00', '#0000ff', '#ffff00'][Math.floor(Math.random() * 4)];
                                feedbackEl.appendChild(confetti);
                            }
                        }
                        container.appendChild(feedbackEl);
                    }
                }
                
                this.parent.appendChild(container);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.getElementById('app-container');
            new App(appContainer);
        });

    </script>
